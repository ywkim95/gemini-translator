<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    <radialGradient id="highlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Globe background -->
  <circle cx="64" cy="64" r="56" fill="url(#grad3)" stroke="none" filter="url(#shadow2)"/>
  <circle cx="64" cy="64" r="56" fill="url(#highlight)" stroke="none"/>
  
  <!-- Globe grid lines -->
  <path d="M 8 64 Q 64 32 120 64" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M 8 64 Q 64 96 120 64" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
  <line x1="64" y1="8" x2="64" y2="120" stroke="white" stroke-width="4" opacity="0.8"/>
  
  <!-- Additional longitude lines -->
  <path d="M 64 8 Q 40 64 64 120" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 64 8 Q 88 64 64 120" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Latitude lines -->
  <ellipse cx="64" cy="64" rx="56" ry="28" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  <ellipse cx="64" cy="64" rx="56" ry="42" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Language symbols with background circles -->
  <circle cx="42" cy="48" r="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="42" y="54" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <circle cx="86" cy="80" r="12" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="86" y="86" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">æ–‡</text>
  
  <!-- Translation arrows -->
  <path d="M 50 55 L 58 63 L 50 71" stroke="white" stroke-width="3" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M 78 57 L 70 65 L 78 73" stroke="white" stroke-width="3" fill="none" opacity="0.9" stroke-linecap="round"/>
  
  <!-- Small decorative dots -->
  <circle cx="30" cy="30" r="2" fill="white" opacity="0.7"/>
  <circle cx="98" cy="98" r="2" fill="white" opacity="0.7"/>
  <circle cx="98" cy="30" r="2" fill="white" opacity="0.7"/>
  <circle cx="30" cy="98" r="2" fill="white" opacity="0.7"/>
</svg>